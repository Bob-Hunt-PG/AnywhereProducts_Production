<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/css/style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <div class="container" id="form-container">

        <div class="row" id="form-row">
            <div class="col-sm-12" id="form">
                <!-- Form Here -->

                <!-- Form 1 -->
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="well well-sm">
                                <form class="form-horizontal" id="contact-form" method="POST" action="send" enctype="multipart/form-data">
                                    <fieldset class="fieldset" id="fieldset">
                                      
                                        <legend class="text-center form-header">Contact us **COMING SOON** Please check back later.</legend>
                                        <h3 class="col-12" id="email-phone">Email: anywherepdt@gmail.com   /  Phone: (317)504-3206</h3>

                                        <div class="form-group" id="form-grp">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                            <div class="col-md-12">
                                                <input id="fullName" name="name" type="text" placeholder="Full Name" class="form-control" required>
                                            </div>
                                        </div>

                                        <div class="form-group" id="form-grp">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                            <div class="col-md-12">
                                                <input id="email" name="email" type="text" placeholder="Email Address" class="form-control" required>
                                            </div>
                                        </div>
                
                                        <div class="form-group" id="form-grp">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                            <div class="col-md-12">
                                                <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control" required>
                                            </div>
                                        </div>

                                        <div class="form-group" id="form-grp">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                            <div class="col-md-12">
                                                <input id="company" name="company" type="text" placeholder="Company Name" class="form-control">
                                            </div>
                                        </div>
                                    
                                        <div class="form-group" id="form-grp">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                            <div class="col-md-12">
                                                <textarea class="form-control" id="message" name="message" placeholder="Enter your message for us here. We will get back to you within 2 business days." rows="7"></textarea>
                                            </div>
                                        </div>
                
                                        <div class="form-group" id="form-grp">
                                            <div class="col-md-12 text-center">
                                                <!-- <button type="submit" value="submit" class="btn btn-primary btn-lg" id="btn-form-submit">Submit</button> -->
                                            </div>
                                        </div>
                                        
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
        </div>

    </div>


</body>
</html>
